<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR道路</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #road {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #333;
    }

    #road-surface {
      width: 50vw;
      height: 100vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="road">
    <div id="road-surface"></div>
  </div>
</body>
</html>
