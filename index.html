<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Road</title>
    <meta name="description" content="VR Road - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ground (Road) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="100" color="#7B7B7B"></a-plane>
      
      <!-- Lane Markings -->
      <a-plane position="0 0.01 -10" rotation="-90 0 0" width="0.2" height="2" color="#FFFFFF" repeat="1 20"></a-plane>
      <a-plane position="0 0.01 -15" rotation="-90 0 0" width="0.2" height="2" color="#FFFFFF" repeat="1 20"></a-plane>
      <a-plane position="0 0.01 -20" rotation="-90 0 0" width="0.2" height="2" color="#FFFFFF" repeat="1 20"></a-plane>
      <a-plane position="0 0.01 -25" rotation="-90 0 0" width="0.2" height="2" color="#FFFFFF" repeat="1 20"></a-plane>
      <a-plane position="0 0.01 -30" rotation="-90 0 0" width="0.2" height="2" color="#FFFFFF" repeat="1 20"></a-plane>
      
      <!-- Environment -->
      <a-sky color="#87CEEB"></a-sky>
      
      <!-- Camera and Controls -->
      <a-entity camera position="0 1.6 5"></a-entity>
      <a-entity wasd-controls position="0 1.6 5"></a-entity>
    </a-scene>
  </body>
</html>
