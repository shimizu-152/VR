<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Road for Kids</title>
    <meta name="description" content="Cute VR Road for Kids - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ground (Road) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#8B8B8B"></a-plane>

      <!-- car -->
      <a-entity 
        position="-1.978 0 -10.443"  
        scale="1 1 1"         
        rotation="0 180 0"    
        gltf-model="car.glb">
      </a-entity>

      <!-- Houses -->
      <a-entity 
        position="-15.461 2.878 -30"  
        scale="0.4 0.4 0.4" 
        gltf-model="orangehouse.glb">
      </a-entity>
      
      <a-entity 
        position="-15.358 3 -17"  
        scale="0.4 0.4 0.4" 
        gltf-model="yellowhouse.glb">
      </a-entity>
      <a-entity 
        position="-10.983 3 -10"  
        scale="0.4 0.4 0.4" 
        rotation="0 90 0"
        gltf-model="purplehouse.glb">
      </a-entity>
      <a-entity 
        position="-10.983 3 -5"  
        scale="0.4 0.4 0.4" 
        rotation="0 90 0"
        gltf-model="bluehouse.glb">
      </a-entity>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Camera and Controls (Pedestrian view) -->
      <a-entity camera position="5 0.5 0" look-controls>
        <a-entity wasd-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
