<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Road for Kids</title>
    <meta name="description" content="Cute VR Road for Kids - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ground (Road) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="100" color="#8B8B8B"></a-plane>

      <!-- Lane Markings (More) -->
      <a-plane position="0 0.01 -5" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -10" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -15" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -20" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -25" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -30" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -35" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -40" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -45" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -50" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -55" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -60" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -65" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -70" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -75" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -80" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -85" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -90" rotation="-90 0 0" width="0.2" height="5" color="#FFFFFF"></a-plane>

      <!-- car -->
      <a-entity 
        position="0 0.5 -15"  
        scale="1 1 1"         
        rotation="0 180 0"    
        gltf-model="car.glb">
      </a-entity>

      <!-- Houses -->
      <a-entity 
        position="-20 3 -30"  
        scale="0.4 0.4 0.4" 
        gltf-model="orangehouse.glb">
      </a-entity>
      <a-box position="7 1 -5" width="2" height="2" depth="2" color="#ADFF2F"></a-box>
      <a-entity 
        position="-20 3 -17"  
        scale="0.4 0.4 0.4" 
        gltf-model="yellowhouse.glb">
      </a-entity
      <a-box position="7 1 -15" width="2" height="2" depth="2" color="#00FA9A"></a-box>
      <a-box position="7 1 -25" width="2" height="2" depth="2" color="#1E90FF"></a-box>
      <a-box position="7 1 -35" width="2" height="2" depth="2" color="#FF69B4"></a-box>
      <a-box position="7 1 -10" width="2" height="2" depth="2" color="#FFD700"></a-box>

      <!-- Sidewalk -->
      <a-plane position="-5 0.01 0" rotation="-90 0 0" width="2" height="100" color="#C0C0C0"></a-plane>
      <a-plane position="5 0.01 0" rotation="-90 0 0" width="2" height="100" color="#C0C0C0"></a-plane>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Camera and Controls (Pedestrian view) -->
      <a-entity camera position="5 0.5 0" look-controls>
        <a-entity wasd-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
